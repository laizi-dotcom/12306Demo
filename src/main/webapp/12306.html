<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        thead,
        th,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        #btn_search {
            width: 100px;
            height: 35px;
            background-color: gold;
        }
    </style>
</head>

<body>
<form action="/searchTicket" method="get">
    <label for="startStation">起始站：</label><input id="startStation" type="text" name="startStation">
    <label for="endStation">终点站：</label><input id="endStation" type="text" name="endStation">
    <label for="departureDate">出发日期：</label><input id="departureDate" type="date" name="departureDate">
    <button id="btn_search" type="submit">查询</button>
</form>

<br>
<table id="train">
    <thead>
    <tr>
        <th>车次</th>
        <th>出发站<br>到达站</th>
        <th>出发时间<br>到达时间</th>
        <th>历时</th>
        <th>商务座<br>特等座</th>
    </tr>
    </thead>
</table>

<script>
    var btn_search = document.getElementById("btn_search");

    btn_search.onclick = function () {
        // <tr>
        //     <td>K600</td>
        //     <td>桂林<br>广州</td>
        //     <td>11:30<br>14:30</td>
        //     <td>2h</td>
        //     <td>特等座</td>
        // </tr>
        var th1 = document.createElement("th");
        th1.appendChild(document.createTextNode("k599"));

        var th2 = document.createElement("th");
        th2.appendChild(document.createTextNode("桂林<br>广州"));

        var th3 = document.createElement("th");
        th3.appendChild(document.createTextNode("11:30<br>14:30"));

        var th4 = document.createElement("th");
        th4.appendChild(document.createTextNode("2h"));

        var th5 = document.createElement("th");
        th5.appendChild(document.createTextNode("特等座"));

        var tr = document.createElement("tr");
        tr.appendChild(th1);
        tr.appendChild(th2);
        tr.appendChild(th3);
        tr.appendChild(th4);
        tr.appendChild(th5);

        document.getElementById("train").appendChild(tr);
    }
</script>
</body>

</html>
